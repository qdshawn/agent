port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxy-providers:
  节点列表:
    type: http
    path: ./gfwservice.yaml
    url: https://api.v1.mk/sub?target=clash&url=https%3A%2F%2Fsub.v6mc.xyz%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D02204aed3fab4e2a511960699c3afd97&insert=false&config=https%3A%2F%2Ffg666.coding.net%2Fp%2Ffq%2Fd%2Fini%2Fgit%2Fraw%2Fmaster%2Ffengguo-sjgz.ini&emoji=true&list=true&udp=false&tfo=false&expand=true&scv=false&fdn=false&sort=false&new_name=true
    interval: 86400
    health-check:
        enable: true
        url: https://api.v2fly.org/checkConnection.svgz
        interval: 300
proxy-groups:
  - name: 🚀 全局设置
    type: select
    proxies:
      - ♻️ 自动选择节点
      - 🔮 负载均衡
    use: 
      - 节点列表
  - name: ♻️ 自动选择节点
    type: url-test
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 150
    use: 
      - 节点列表
  - name: 🔮 负载均衡
    type: load-balance
    strategy: consistent-hashing
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 150
    use: 
      - 节点列表
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.staticaly.com/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  private:
    type: http
    behavior: domain
    url: "https://cdn.staticaly.com/gh/Loyalsoldier/clash-rules@release/private.txt"
    path: ./ruleset/private.yaml
    interval: 86400

  gfw:
    type: http
    behavior: domain
    url: "https://cdn.staticaly.com/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400

  greatfire:
    type: http
    behavior: domain
    url: "https://cdn.staticaly.com/gh/Loyalsoldier/clash-rules@release/greatfire.txt"
    path: ./ruleset/greatfire.yaml
    interval: 86400

  tld-not-cn:
    type: http
    behavior: domain
    url: "https://cdn.staticaly.com/gh/Loyalsoldier/clash-rules@release/tld-not-cn.txt"
    path: ./ruleset/tld-not-cn.yaml
    interval: 86400

  telegramcidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.staticaly.com/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt"
    path: ./ruleset/telegramcidr.yaml
    interval: 86400


  applications:
    type: http
    behavior: classical
    url: "https://cdn.staticaly.com/gh/Loyalsoldier/clash-rules@release/applications.txt"
    path: ./ruleset/applications.yaml
    interval: 86400
rules:
  - RULE-SET,applications,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET,private,DIRECT
  - RULE-SET,reject,REJECT
  - RULE-SET,tld-not-cn,🚀 全局设置
  - RULE-SET,gfw,🚀 全局设置
  - RULE-SET,greatfire,🚀 全局设置
  - RULE-SET,telegramcidr,🚀 全局设置,no-resolve
  - MATCH,DIRECT